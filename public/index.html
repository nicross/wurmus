<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Wurmus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./favicon.png" />
    <link rel="stylesheet" type="text/css" href="./styles.min.css" />
  </head>
  <body role="application">
    <main class="a-app">
      <canvas class="a-app--overlaySupport"></canvas>

      <div class="a-app--screen a-app--game">
        <section class="c-screen a-game" tabindex="-1" aria-label="Game"></section>
      </div>

      <div class="a-app--screen a-app--gameOver">
        <section class="c-screen a-gameOver" tabindex="-1">
          <h1 class="a-gameOver--title">Game Over</h1>
          <div class="a-gameOver--score">
            <span class="a-gameOver--scoreLabel">Score:</span>
            <span class="a-gameOver--scoreValue">0</span>
          </div>
          <div class="a-gameOver--success">A New Record</div>
          <button class="a-gameOver--restart c-button" type="button">Play Again</button>
          <div class="a-gameOver--highscore">
            <span class="a-gameOver--highscoreLabel">High Score:</span>
            <span class="a-gameOver--highscoreValue">0</span>
          </div>
        </section>
      </div>

      <div class="a-app--screen a-app--splash">
        <section class="c-screen a-splash" tabindex="-1">
          <h1 class="a-splash--logo">
            <div class="a-splash--lockup">
              <div class="a-splash--title">Wurmus</div>
              <div class="a-splash--row">
                <div class="a-splash--version"></div>
                <div class="a-splash--author">by shiftBacktick</div>
              </div>
            </div>
          </h1>
          <button class="a-splash--start c-button" type="button">Play</button>
          <div class="a-splash--highscore">
            <span class="a-splash--highscoreLabel">High Score:</span>
            <span class="a-splash--highscoreValue">0</span>
          </div>
        </section>
      </div>

      <div class="a-app--screen a-app--tutorial">
        <section class="c-screen a-tutorial" tabindex="-1">
          <h1 class="a-tutorial--title">How to Play</h1>
          <div class="a-tutorial--content">
            <p></p>
          </div>
          <button class="a-tutorial--start c-button">Play</button>
        </section>
      </div>
    </main>
    <script src="./scripts.min.js"></script>
  </body>
</html>
